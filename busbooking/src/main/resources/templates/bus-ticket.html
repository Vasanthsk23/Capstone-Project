<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/booking}">Online bus ticket booking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/view-profile}">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/view-booking-history}">Booking history</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active" aria-current="page" th:href="@{/change-password}">Change password</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
<h1>Ticket Has Been Booked Successfully!!!!</h1>

<div class="card" th:object="${busEntity}">
    <div class="card-header">
        <h2>Bus Details</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <span><strong>Bus No: </strong></span>
            <span th:text="*{busNumber}"></span>
        </div>
        <br>
        <div class="row">
        <div class="col-md-6">
            <span><strong>Boarding Point: </strong></span>
            <span th:text="*{boardingPoint}"></span>
        </div>
            <div class="col-md-6">
            <span><strong>Destination: </strong></span>
            <span th:text="*{destination}"></span>
        </div>
            </div>

        <br>
        <div class="row">
        <div class="col-md-6">
            <span><strong>Departure Time: </strong></span>
            <span th:text="*{departureTime}"></span>
        </div>
            <div class="col-md-6">
            <span><strong>Arrival Time: </strong></span>
            <span th:text="*{arrivalTime}"></span>
        </div>
    </div>
    </div>

</div>

    <div class="card">
        <div class="card-header">
            <h2>Passenger Details</h2>
        </div>
        <div class="card-body">
            <div class="row" th:each="passenger: ${bookingEntity.passengerList}">
                <div class="col-md-3">
                    <span><strong>Passenger Name: </strong></span>
                    <span th:text="*{passenger.passengerName}"></span>
                </div>
                <div class="col-md-3">
                    <span><strong>Age: </strong></span>
                    <span th:text="*{passenger.age}"></span>
                </div>
                <div class="col-md-3">
                    <span><strong>Gender: </strong></span>
                    <span th:text="*{passenger.gender}"></span>
                </div>
                <div class="col-md-3">
                    <span><strong>Seat Preferences: </strong></span>
                    <span th:text="*{passenger.seatPreferences}"></span>
                </div>
            </div>
            <br>
            <div class="row">
                <span><strong>Total amount: </strong></span>
                <span th:text="*{bookingEntity.totalAmount}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
