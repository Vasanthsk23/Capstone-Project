<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/booking}">Online bus ticket booking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/view-profile}">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/view-booking-history}">Booking history</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active" aria-current="page" th:href="@{/change-password}">Change password</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<h1>Change Password!!!</h1>
<div th:if="${param.success}">
    <div class="alert alert-info" role="alert">
       User Password updated successfully!!!!
    </div>
</div>
<div th:if="${errorMsg}">
    <div class="alert alert-danger" role="alert">
       <span th:text="${errorMsg}"></span>
    </div>
</div>
<form class="container" method="post"
      role="form"
      th:action="@{/change-password/save}">

    <div class="form-group mb-3">
        <label class="form-label">Current Password</label>
        <input
                class="form-control"
                id="currentPassword"
                name="currentPassword"
                placeholder="Enter Current Password"
                type="password"
        />
    </div>
    <div class="form-group mb-3">
        <label class="form-label">New Password</label>
        <input
                class="form-control"
                id="newPassword"
                name="newPassword"
                placeholder="Enter New Password"
                type="password"
        />
    </div>
    <div class="form-group mb-3">
        <label class="form-label">Confirm Password</label>
        <input
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Enter Confirm Password"
                type="password"
        />
    </div>
    <button type="submit" class="btn btn-info">Update Password</button>
</form>


</body>
</html>
