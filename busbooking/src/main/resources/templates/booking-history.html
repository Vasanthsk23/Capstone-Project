<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>

<body>
<nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/booking}">Online bus ticket booking System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/view-profile}">User Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/view-booking-history}">Booking
                        history</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link active" aria-current="page" th:href="@{/change-password}">Change password</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1>Booking History</h1>
    <table class="table table-responsive table-striped">
        <thead>
        <tr>
            <th>Bus no</th>
            <th>Boarding Point</th>
            <th>Destination</th>
            <th>No of Passenger</th>
            <th>Total Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking:${bookingHistory}">
            <td th:text="${booking.busEntity.busNumber}"></td>
            <td th:text="${booking.busEntity.boardingPoint}"></td>
            <td th:text="${booking.busEntity.destination}"></td>
            <td th:text="${booking.noOfPassengers}"></td>
            <td th:text="${booking.totalAmount}"></td>

        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
